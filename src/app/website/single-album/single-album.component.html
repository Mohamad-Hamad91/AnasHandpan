<!-- =============== START ALBUM SINGLE ================ -->
<section class="albumSingle padding background-properties"
    style="background-image:url(assets/img/subHeader/header.png);">
    <div class="container">
        <div class="sectionTitle paddingBottom">
            <span class="heading-t3"></span>
            <h2>{{data.Name}}</h2>
            <span class="heading-b3"></span>
        </div><!-- end sectionTtile -->
        <div class="row">
            <div class="col-sm-8">
                <div class="jp-playlist">
                    <div class="about-list clearfix">
                        <span class="about-name">NAME</span>
                    </div>
                    <div *ngFor="let track of data.Songs; let i = index">
                        <div class="trak-item">
                            <div class="additional-button">
                                <div class="center-y-table">
                                    <!-- <a href="#">
                                        <i class="fa fa-apple"></i>
                                    </a>
                                    <a href="#">
                                        <i class="fa fa-soundcloud"></i>
                                    </a> -->
                                </div>
                            </div>
                            <div class="play-pause-button">
                                <div class="center-y-table">
                                    <i class="fa fa-play" (click)="playThis(i)"
                                        *ngIf="trackIndex != i || audioStatus != 'playing'"></i>
                                    <i class="fa fa-pause" *ngIf="trackIndex == i && audioStatus == 'playing'"
                                        (click)="pause()"></i>
                                </div>
                            </div>
                            <div class="name-artist">
                                <div class="center-y-table">
                                    <h2>
                                        {{track.Name}}
                                    </h2>
                                </div>
                            </div>
                            <!-- <time class="trak-duration">
                                {{duration}}
                            </time> -->
                        </div>
                    </div>
                </div>
            </div><!-- end-col-sm-8 -->
            <div class="col-sm-3 col-sm-offset-1">
                <div class="sidebarAlbum">
                    <div class="widget">
                        <h3>Details</h3>
                        <ul>
                            <li>Realease Date:<span>{{data.ReleaseDate | date}} </span></li>
                            <li>Genre:<span>{{data.Genre}} </span></li>
                            <li>Number Of Songs:<span>{{data.Songs?.length}} </span></li>
                        </ul>
                    </div><!-- end widget -->

                    <div class="widget">
                        <h3>Available On</h3>
                        <section>
                            <ul id='services'>
                                <li>
                                    <a href="#">
                                        <div><i class="fa fa-lastfm"></i></div>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <div><i class="fa fa-soundcloud"></i></div>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <div><i class="fa fa-apple"></i></div>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <div><i class="fa fa-spotify"></i></div>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <div><i class="fa fa-amazon"></i></div>
                                    </a>
                                </li>
                            </ul>
                        </section>
                    </div><!-- end widget -->
                </div><!-- end sidebarAlbum -->
            </div><!-- end col-sm-3 col-sm-offset-1 -->
        </div><!-- end row -->
    </div><!-- end container -->
</section>

<audio preload="auto" crossOrigin="anonymous" #audioElement style="display: hidden;"
        src="{{baseURL + defaultTrack}}"></audio>
<!-- =============== END ALBUM SINGLE ================ -->
