<section class="main-content">
    <div class="bread-crumb">
        <div class="container">
            <div class="row">
                <a routerLink="/details/News">News</a>&nbsp;&nbsp;&nbsp;
                <span class="fa fa-arrow-right"></span>&nbsp;&nbsp;&nbsp;
                {{data.Title}}
            </div>
        </div>
    </div>
    <div class="container">
        <div class="main-img col-12">
            <img [src]="baseURL+data.Photo" alt="news main image">
        </div>
        <div class="news-title">
            <h3>{{data.Title}}</h3>
        </div>
        <div class="news-date">{{data.Date | date}}</div>
        <div class="paragraph">
            {{data.Description}}
        </div>
    </div>
</section>
