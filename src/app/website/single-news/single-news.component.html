<!-- =============== START BLOG SINGLE ================ -->
<section class="blogSingle padding" id="content"
    style="background-image:url({{baseURL}}{{data.Photo}});background-size: cover;background-size: 100% 100%; min-height: 94vh">
    <div class="main-content">
        <div class="container">
            <div class="row">
                <div class="blog-left">
                    <div class="col-sm-offset-2 col-sm-8">

                        <div class="admin-list clearfix">
                        </div>
                        <div class="title">
                            <h2>{{data.Title}}</h2>
                        </div>
                        <div class="paragraph">
                            <p>{{data.Description}}</p>
                        </div>
                        <div class="author-info row">
                            <div class="col-12 col-md-6">
                                <div class="owl-theme owl-loaded" *ngIf="data?.Videos?.length > 0">
                                    <div class="owl-stage-outer">
                                        <div class="owl-stage"
                                            style="transform: translate3d(0px, 0px, 0px); transition: all 0s ease 0s;">
                                            <div class="owl-item active" style="margin-right: 0px;">
                                                <div id="owl-item" class="owl-item">
                                                    <video [src]="baseURL + currentVideo" controls="true"></video>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="owl-controls">
                                        <div class="owl-nav">
                                            <div class="owl-prev" (click)="prevVideo()"><i
                                                    class="fa fa-chevron-left"></i>
                                            </div>
                                            <div class="owl-next" (click)="nextVideo()"><i
                                                    class="fa fa-chevron-right"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="owl-theme owl-loaded" *ngIf="data?.Photos?.length > 0">
                                    <div class="owl-stage-outer">
                                        <div class="owl-stage"
                                            style="transform: translate3d(0px, 0px, 0px); transition: all 0s ease 0s;">
                                            <div class="owl-item active" style="margin-right: 0px;">
                                                <div id="owl-item" class="owl-item">
                                                    <img alt="" [src]="baseURL + currentPhoto">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="owl-controls">
                                        <div class="owl-nav">
                                            <div class="owl-prev" (click)="prevPhoto()"><i
                                                    class="fa fa-chevron-left"></i>
                                            </div>
                                            <div class="owl-next" (click)="nextPhoto()"><i
                                                    class="fa fa-chevron-right"></i>
                                            </div>
                                        </div>
                                        <!-- <div class="owl-dots" >
                                        <div class="owl-dot active"><span></span></div>
                                    </div> -->
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div><!-- end col-sm-8 -->
                </div><!-- end blog-left -->
            </div><!-- end row -->
        </div><!-- end container -->
    </div>
</section>
<!-- =============== END BLOG SINGLE ================ -->
