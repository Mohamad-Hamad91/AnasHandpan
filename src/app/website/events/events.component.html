<!-- =============== START EVENTS SECTION-1 ================ -->
<section style="background-image: url(assets/img/events/tableEventsHome.png);" class="background-properties hide-section paddingHomeEvents">
    <div class="tableEvents">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="sectionTitle paddingBottom">
                        <span class="heading-t3"></span>
                        <h2><a href="#">Events</a></h2>
                        <span class="heading-b3"></span>
                    </div><!-- end sectionTtile -->
                    <table>
                        <tr class="tableEventsTitle">
                            <th class="date">Date</th>
                            <th class="tickets">Title</th>
                            <th class="venue">Venue</th>
                            <th class="location">Location</th>
                            
                            <th></th>
                        </tr>
                        <tr *ngFor="let e of data">
                            <td class="aqura-date"><a href="#"><i class="fa fa-plus"></i></a><a href="#">{{e.Date | date}}</a></td>
                            <td class="aqura-location"><a href="#">{{e.Title}}</a></td>
                            <td class="aqura-city"><a href="#">{{e.Venue}}</a></td>
                            <td class="aqura-tickets"><a href="#">{{e.Location}}</a></td>
                            <td class="aqura-vip"><a href="#">RSVP</a></td>
                        </tr>
                    </table>
                </div><!-- end col-sm-12 -->
            </div><!-- end row -->
        </div><!-- end container -->
    </div><!-- end tableEvents -->
</section>
<!-- =============== END EVENTS SECTION-1 ================ -->
