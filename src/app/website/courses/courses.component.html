<!-- =============== START HOME-SHOP SECTION ================ -->
<section class="shopHomePage shopHomePadding hide-section">
    <div class="shopSection">
        <div class="container-fluid">
            <div class="shopContent">
                <div class="sectionTitle paddingBottom">
                    <span class="heading-t3"></span>
                    <h2><a routerLink="/details/Courses">Learn To Play Handpan</a></h2>
                    <span class="heading-b3"></span>
                </div><!-- end sectionTtile -->
                <div class="container">
                    <div class="row">
                        <nav>
                            <ul class="clearfix">
                                <li class="col-sm-4 col-xs-12 " [style]="{'margin-left':offset+'%'}"
                                    *ngFor="let course of data">
                                    <figure>
                                        <a [routerLink]="'/details/single-course/' + course.Id">
                                            <figcaption>
                                                <img [src]="baseURL + course.Photo" alt="">
                                            </figcaption>
                                            <div class="content">
                                                <div class="shopHover">

                                                </div>
                                            </div>
                                            <div class="price">
                                                {{course.Price | currency}}
                                            </div>
                                            <div class="proTitle">
                                                <a [routerLink]="'/details/single-course/' + course.Id">
                                                    {{course.Title}}
                                                </a>
                                            </div>
                                        </a>
                                    </figure>
                                </li>
                            </ul>
                        </nav><!-- end shop-products -->
                    </div><!-- end row -->
                </div>
            </div><!-- end shopContent -->
        </div>
    </div>
</section>
<!-- =============== END HOME-SHOP SECTION ================ -->
