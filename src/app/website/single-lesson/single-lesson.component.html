<p-toast></p-toast>

<section class="main-content">
    <div class="bread-crumb">
        <div class="container">
            <div class="row">
                <a routerLink="/details/Courses">Courses</a>&nbsp;&nbsp;&nbsp;
                <span class="fa fa-arrow-right"></span>&nbsp;&nbsp;&nbsp;
                {{data.Title}}
            </div>
        </div>
    </div>
    <div class="container">
        <div class="main-img col-12">
            <video #videoElement controls style="width: 100%;">
                <source type="video/mp4" />
            </video>
        </div>
        <div class="course-title">
            <h3>{{data.Title}}</h3>
        </div>
        <div class="brief" [innerHTML]="data.Description"></div>
    </div>
</section>
