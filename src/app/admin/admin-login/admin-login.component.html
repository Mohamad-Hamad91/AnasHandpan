<app-top-header *ngIf="headerData.SideMenu" [data]="headerData.SideMenu"></app-top-header>

<section class="bread-crumb">
    <div class="container">
        <div class="row">
            <h2>Welcome back Admin</h2>
            <p>Enter your credentials to sign in</p>
        </div>
    </div>
</section>

<section class="contactSingle padding background-properties static-image" id="content">
    <div class="container">
        <div class="row" style="min-height: 50vh;">
            <div class="col-sm-4">
                <div class="contactTop">
                    <h2>Dashboard</h2>
                    <h4>Please enter Username and Password</h4>
                    <p>To login as Admin
                    </p>
                </div>
            </div><!-- end col-sm-4 -->
            <div class="col-sm-7 col-sm-offset-1">
                <div>
                    <h2>LOG-IN</h2>
                    <form class="comment-form" (ngSubmit)="login()">
                        <input id="Username" name="Username" type="text" aria-required="true" required
                            placeholder="Username *" [(ngModel)]="Username">
                        <input id="lastName" name="passowrd" type="Password" aria-required="true" required
                            placeholder="Passowrd *" [(ngModel)]="Password">
                        <p class="form-submit">
                            <input name="submit" type="submit" id="submit" value="Submit">
                        </p>
                    </form>
                </div><!-- end contactForm -->
            </div><!-- end col-sm-7 col-sm-offset-1 -->
        </div>
    </div><!-- end container -->
</section>

<app-footer [data]="headerData.SocialMediaLinks" *ngIf="headerData.SocialMediaLinks"></app-footer>
